<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multiple Images Enlarge on Click</title>
<style>
  .clickable-image {
    width: 150px;
    height: auto;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .enlarged {
    transform: scale(2);
    z-index: 10;
    position: relative;
  }
</style>
</head>
<body>

<img class="clickable-image" src="https://p.imgci.com/db/PICTURES/CMS/357400/357408.jpg" alt="Image 1" />
<img class="clickable-image" src="https://media.ahmedabadmirror.com/am/uploads/mediaGallery/image/1685394287806.jpg-org" alt="Image 2" />
<img class="clickable-image" src="https://www.royalchallengers.com/PRRCB01/public/styles/1061x767_landscape/public/2024-08/GettyImages-2159633181.jpg?itok=E0bl6D8A" alt="Image 3" />
<img class="clickable-image" src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="Image 4" />

<script>
  const images = document.querySelectorAll('.clickable-image');

  images.forEach(img => {
    img.addEventListener('click', () => {
      img.classList.toggle('enlarged');
    });
  });
</script>

</body>
</html>
